<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzzGame</title>
    <style></style>
    <link rel="stylesheet" href="style.css">
    <script>

    </script>

</head>

<body>
    <div id="begin">
        <p id="blue">Fizz Buzz </p> Game
    </div>

    <div class="div1">
        <p class="lft" id="in">Input</p>
        <div class="labels" id="labelAndInput">
            <label for="input">Number</label>
            <input type="text" name="input" id="input">
        </div>

    </div>

    <div class="div1">
        <p class="" id="out">Output</p>
        <div class="labels" id="labelAndOutput">
            <label for="sentence">Sentence</label>
            <div id="sentence"></div>
        </div>


    </div>

    <div class="div2">
        <p id="note">Notes</p>
        <p id="rule">Rule:
            <br>
            divided by 3 only -"fizz", divided by 5 only ="buzz", divided by 3 & 5= "fizz buzz",
            <br>
            Neither divided by 3 nor 5 = "none"
        </p>

    </div>





    <script src="main.js"></script>
</body>

</html>
